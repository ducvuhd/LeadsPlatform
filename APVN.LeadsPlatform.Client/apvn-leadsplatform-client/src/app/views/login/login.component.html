<div class="app-body">
  <main class="main d-flex align-items-center">
    <div class="container">
      <div class="row">
        <div class="col-md-8 mx-auto">
          <div class="card-group">
            <div class="card p-4">
              <div class="card-body">
                <form (ngSubmit)="login()" #loginForm="ngForm">
                  <h1>LeadsPlatform</h1>
                  <p class="text-muted">Sử dụng tài khoản đăng nhập</p>
                  <div class="input-group mb-3">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="icon-user"></i></span>
                    </div>
                    <input type="text" class="form-control" placeholder="Tài khoản" autocomplete="username" required
                      name="UserName" [(ngModel)]="_userLoginModel.username" maxlength="50">
                  </div>
                  <div class="input-group mb-4">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="icon-lock"></i></span>
                    </div>
                    <input type="password" class="form-control" placeholder="Mật khẩu" autocomplete="current-password"
                      required name="Password" [(ngModel)]="_userLoginModel.password" maxlength="50">
                  </div>
                  <div class="input-group mb-4">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="icon-key"></i></span>
                    </div>
                    <input type="text" class="form-control" placeholder="OTP" required name="OTPPrivateKey"
                      [(ngModel)]="_userLoginModel.otpPrivateKey" maxlength="50">
                  </div>
                  <div class="row">
                    <div class="col-6">
                      <button type="submit" class="btn btn-primary px-4" [disabled]="!loginForm.form.valid">Đăng
                        nhập</button>
                    </div>
                    <!-- <div class="col-6 text-right">
                        <button type="button" class="btn btn-link px-0">Forgot password?</button>
                      </div> -->
                  </div>
                  <!--<ngx-loading [show]="authService.loading"
                    [config]="{animationType: ngxLoadingAnimationTypes.wanderingCubes, primaryColour: primaryColour, backdropBorderRadius: '3px'}"
                    [template]="loadingTemplate"></ngx-loading>-->
                </form>
              </div>
            </div>
            <div class="card text-white bg-primary py-5 d-md-down-none" style="width:44%">
              <div class="card-body text-center">
                <div>
                  <h2>Leads Managerment Platform</h2>
                  <p>Hệ thống quản lý lead APVN</p>
                  <!-- <button type="button" class="btn btn-primary active mt-3">Register Now!</button> -->
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
</div>

<ngx-spinner bdColor="rgba(0, 0, 0, 0.8)" size="medium" color="#fff" type="ball-clip-rotate" [fullScreen]="true">
</ngx-spinner>
