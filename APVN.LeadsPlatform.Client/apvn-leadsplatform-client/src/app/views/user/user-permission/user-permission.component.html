<div class="animated fadeIn">
    <div class="row">
        <div class="col-md-12 col-lg-12">
            <div class="card">
                <div class="card-header"></div>
                <div class="card-body">
                    <button type="button" (click)="create()"  class="btn btn-block btn-primary">Thêm quyền</button>
                    <div class="row" style="margin-top:10px;">
                        <div class="container-responsive">
                            <table class="table">
                                <thead>
                                    <tr>
                                        <th></th>
                                        <th>ID</th>
                                        <th>Chi nhánh</th>
                                        <th>Phòng ban</th>
                                        <th>Quyền</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr *ngFor="let item of lstPermission">
                                        <td>
                                            <a (click)="delete_permission(item.id)" href="javascript:void(0);" style="color: red;">
                                                <i class="fa fa-remove" style="font-size: 25px;" ></i>
                                            </a>
                                        </td>
                                        <td>{{item.id}}</td>
                                        <td>{{item.cityName}}</td>
                                        <td>{{item.departmentName}}</td>
                                        <td>{{item.roleName}}</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                        
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
