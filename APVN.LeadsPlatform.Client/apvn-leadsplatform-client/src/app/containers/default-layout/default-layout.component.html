<app-header
  [sidebarToggler]="false" [asideMenuToggler]="false"
  [mobileAsideMenuToggler]="false"
  [navbarBrandRouterLink]="['/']"
  [fixed]="true"
  [navbarBrandFull]="{src: 'assets/img/logo-2.png', width: 89, height: 'auto', alt: 'CoreUI Logo'}"
  [navbarBrandMinimized]="{src: 'assets/img/brand/sygnet.svg', width: 30, height: 30, alt: 'CoreUI Logo'}"
  >
  <ul class="nav navbar-nav ml-auto">
    <li class="nav-item d-md-down-none">
      {{currUserName}} &nbsp;&nbsp;
    </li>
    <li class="nav-item dropdown" dropdown placement="bottom right">
      <a class="nav-link" data-toggle="dropdown" href="#" role="button" style="background-color: #c8ced3;border-radius: 50%;position: relative;width: 35px;height: 35px;" aria-haspopup="true" aria-expanded="false" dropdownToggle (click)="false">
        <i class="fa fa-user" style="top: 30%;position: absolute;left: 35%;"></i>
      </a>
      <div class="dropdown-menu dropdown-menu-right" *dropdownMenu aria-labelledby="simple-dropdown">
        <a class="dropdown-item" href="/user/change-password"><i class="fa fa-user"></i> Đổi mật khẩu ({{currUserName}})</a>
        <a class="dropdown-item" href="javascript:void(0)" (click)="doLogout()"><i class="fa fa-lock"></i> Đăng xuất</a>
      </div>
    </li>
  </ul>
</app-header>
<div class="app-body">
  <app-sidebar #appSidebar  [fixed]="true" [display]="'lg'" [minimized]="sidebarMinimized" (minimizedChange)="toggleMinimize($event)">
    <app-sidebar-nav [navItems]="navItems" [perfectScrollbar] [disabled]="appSidebar.minimized"></app-sidebar-nav>
    <app-sidebar-minimizer></app-sidebar-minimizer>
  </app-sidebar>
  <!-- Main content -->
  <main class="main">
    <!-- Breadcrumb -->
    <!-- breaking change 'cui-breadcrumb' -->
    <cui-breadcrumb>
      <!-- Breadcrumb Menu-->
      <!-- <li class="breadcrumb-menu d-md-down-none">
        <div class="btn-group" role="group" aria-label="Button group with nested dropdown">
          <a class="btn" href="#"><i class="icon-speech"></i></a>
          <a class="btn" [routerLink]="['/dashboard']"><i class="icon-graph"></i> &nbsp;Dashboard</a>
          <a class="btn" href="#"><i class="icon-settings"></i> &nbsp;Settings</a>
        </div>
      </li> -->
    </cui-breadcrumb>
    <div class="container-fluid" style="padding-left: 5px;padding-right: 5px;">
      <router-outlet></router-outlet>
    </div>
  </main>
  
</div>
<app-footer>
  <span>LeadsPlatform - Oto.com.vn</span>
</app-footer>
<ngx-spinner bdColor="rgba(0, 0, 0, 0.8)" size="medium" color="#fff" type="ball-clip-rotate" [fullScreen]="true"></ngx-spinner>
